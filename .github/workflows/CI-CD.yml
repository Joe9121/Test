name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node.js Set Up
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Download and Install SonarQube Scanner
        run: |
          curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli.zip
          export PATH=$PATH:${{ github.workspace }}/sonar-scanner-4.8.0.2856-linux/bin

      - name: Run SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=my-node-app \
            -Dsonar.sources=. \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -X

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node.js Set Up
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Image Build
        run: |
          docker build -t josephmichael1/my-node-app:latest .

      - name: Push Docker Image
        run: docker push josephmichael1/my-node-app:latest

  deploy:
    name: Deploy to Minikube
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Minikube Installation
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      - name: kubectl Installation
        run: |
          curl -LO "https://dl.k8s.io/release/v1.26.3/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Docker Set Up
        uses: docker/setup-buildx-action@v3

      - name: Start Minikube
        run: |
          minikube start --driver=docker

      - name: Kubernetes Orchestration
        run: |
          kubectl apply -f deployment.yaml 
          kubectl apply -f service.yaml
          kubectl scale deployment my-node-app --replicas=6
          sleep 40
          # kubectl get pods
